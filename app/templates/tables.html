{% extends "base.html" %}

{% block title %}Таблицы базы данных{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Таблицы базы данных</h1>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for table in tables %}
                    <li class="list-group-item">
                        <a href="{{ url_for('main.show_table', table_name=table) }}">{{ table }}</a>
                    </li>
                    {% endfor %}
                </ul>
                <div class="mt-3">
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">← Назад на главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
