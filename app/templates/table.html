{% extends "base.html" %}

{% block title %}Таблица: {{ table_name }}{% endblock %}

{% block content %}
<h1>Таблица: {{ table_name }}</h1>
<a href="{{ url_for('main.index') }}" class="btn btn-secondary mb-3">← Назад к списку</a>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                {% for column in columns %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for value in row %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
